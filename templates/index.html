<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sales Insight Agent</title>

  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: linear-gradient(to top, #b8fff0, #e4d0ff, #ffffff);
      background-attachment: fixed;
      overflow-x: hidden;
      min-height: 100vh;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 2.5rem;
      gap: 1rem;
    }

    lottie-player {
      width: 100px;
      height: 100px;
    }

    header h1 {
      font-size: 3rem;
      font-weight: 800;
      background: linear-gradient(90deg, #8a2be2, #000);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 0;
    }

    .chat-area {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 2.5rem;
      width: 100%;
    }

    .chat-box {
      display: flex;
      align-items: center;
      gap: 0.8rem;
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(10px);
      border-radius: 50px;
      padding: 0.9rem 1.4rem;
      box-shadow: 0 4px 25px rgba(0, 0, 0, 0.15);
      width: 70%;
      max-width: 850px;
      transition: 0.2s ease;
    }

    input[type="text"] {
      flex: 1;
      border: none;
      outline: none;
      background: transparent;
      font-size: 1.15rem;
      color: #222;
      padding: 0.8rem;
    }

    button {
      background: linear-gradient(90deg, #9b59b6, #000);
      color: #fff;
      border: none;
      padding: 0.9rem 2rem;
      border-radius: 999px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.25s ease-in-out;
    }

    button:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    .chips {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 1.5rem;
      gap: 0.8rem;
    }

    .chip {
      background: transparent;
      border: 2px solid #000;
      color: #000;
      padding: 0.6rem 1.2rem;
      border-radius: 999px;
      cursor: pointer;
      transition: all 0.2s ease;
      font-weight: 500;
      font-size: 1rem;
    }

    .chip:hover {
      background: #000;
      color: #fff;
      transform: scale(1.05);
    }

    .response-card {
      width: 85%;
      max-width: 1200px;
      background: #fff;
      border-radius: 20px;
      padding: 2.2rem;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      border-left: 8px solid #8a2be2;
      margin-top: 3rem;
      position: relative;
      animation: fadeIn 0.8s ease;
    }

    .response-card h2 {
      font-size: 2rem;
      font-weight: 700;
      background: linear-gradient(90deg, #8a2be2, #000);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1rem;
    }

    .response-card p, .response-card li {
      font-size: 1.1rem;
      line-height: 1.6;
      margin: 0.5rem 0;
    }

    .ai-answer {
      background: linear-gradient(135deg, #f3e8ff, #d5f5f0);
      border-radius: 10px;
      padding: 1rem;
      font-style: italic;
      margin-top: 1rem;
      border-left: 4px solid #8a2be2;
    }

    .chart-holder {
      position: absolute;
      top: 1.5rem;
      right: 1.5rem;
      width: 320px;
      height: 220px;
    }

    canvas {
      width: 100% !important;
      height: 100% !important;
    }

    .loader {
      width: 200px;
      height: 20px;
      border-radius: 10px;
      background: linear-gradient(90deg, #e0e0e0 25%, #c0c0c0 50%, #e0e0e0 75%);
      background-size: 200% 100%;
      animation: shimmer 1.5s infinite;
      margin: 3rem auto;
    }

    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <header>
    <lottie-player src="/static/upsales.json" background="transparent" speed="1" loop autoplay></lottie-player>
    <h1>Sales Insight Agent</h1>
  </header>

  <section class="chat-area">
    <div class="chat-box">
      <input type="text" id="question" placeholder="Ask about sales, revenue, or trends..." />
      <button id="analyze">Analyze</button>
    </div>
    <div id="chip-container" class="chips"></div>
  </section>

  <section id="response-section"></section>

  <script>
    const chipContainer = document.getElementById("chip-container");
    const responseSection = document.getElementById("response-section");
    const questionInput = document.getElementById("question");
    const analyzeBtn = document.getElementById("analyze");

    const defaultChips = [
      "Top 5 best-selling products today",
      "Show me the sales trend for this week",
      "Compare this week vs last week",
      "What was our revenue yesterday?"
    ];

    let queryHistory = JSON.parse(localStorage.getItem("queryHistory") || "[]");

    function renderChips() {
      chipContainer.innerHTML = "";
      const chipsToShow = queryHistory.length > 0 ? queryHistory.slice(-4).reverse() : defaultChips;
      chipsToShow.forEach(text => {
        const chip = document.createElement("button");
        chip.className = "chip";
        chip.textContent = text;
        chip.onclick = () => {
          questionInput.value = text;
          analyzeBtn.click();
        };
        chipContainer.appendChild(chip);
      });
    }
    renderChips();

    analyzeBtn.addEventListener("click", async () => {
      const q = questionInput.value.trim();
      if (!q) return;

      if (!queryHistory.includes(q)) {
        queryHistory.push(q);
        if (queryHistory.length > 5) queryHistory.shift();
        localStorage.setItem("queryHistory", JSON.stringify(queryHistory));
      }
      renderChips();

      responseSection.innerHTML = `<div class="loader"></div>`;

      try {
        const res = await fetch("/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question: q }),
        });

        const data = await res.json();
        if (data.error) throw new Error(data.error);

        // Dynamic rendering based on intent
        let html = `<div class="response-card">`;
        if (data.show_trend || data.show_general) {
          html += `<div class="chart-holder"><canvas id="trendChart"></canvas></div>`;
        }
        html += `<h2>Results for ${data.label}</h2>`;

        if (data.show_revenue || data.show_general) {
          html += `
            <p><strong>Orders:</strong> ${data.orders}</p>
            <p><strong>Recorded Revenue:</strong> ${data.revenue}</p>
            <p><strong>Calculated Revenue:</strong> ${data.calc_revenue}</p>
            <p><strong>Average Order Value:</strong> ${data.aov}</p>
          `;
        }

        if (data.show_top || data.show_general) {
          html += `<p><strong>Top Items:</strong></p><ul>`;
          html += data.top_items.map(i => `<li><strong>${i.name}</strong> â€” ${i.qty} sold (${i.revenue})</li>`).join("");
          html += `</ul>`;
        }

        if (data.show_trend || data.show_general) {
          html += `<p><strong>Trend:</strong> ${data.trend_insight}</p>`;
        }

        html += `<div class="ai-answer">${data.llm_answer}</div></div>`;

        responseSection.innerHTML = html;
        if (data.show_trend || data.show_general) renderChart(data.trend);

      } catch (err) {
        responseSection.innerHTML = `<div class="response-card"><p style="color:red;">${err.message}</p></div>`;
      }
    });

    function renderChart(trend) {
      const ctx = document.getElementById("trendChart").getContext("2d");
      const labels = trend.map(t => t.date);
      const revenues = trend.map(t => t.revenue);
      const orders = trend.map(t => t.orders);

      new Chart(ctx, {
        type: "bar",
        data: {
          labels,
          datasets: [
            { label: "Revenue ($)", data: revenues, backgroundColor: "rgba(138, 43, 226, 0.7)", borderRadius: 8 },
            { label: "Orders", data: orders, backgroundColor: "rgba(0, 0, 0, 0.7)", borderRadius: 8 }
          ]
        },
        options: {
          responsive: true,
          plugins: { legend: { position: "bottom" } },
          scales: { y: { beginAtZero: true } }
        }
      });
    }
  </script>
</body>
</html>
